<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declare class
        class Employee{
            //encapsulation - declare private variable using #
            #id;
            #name;
            #salary;

            //constructor - Initialise Object properties
            constructor(id,name,salary){
                this.id = id;
                this.name = name;
                this.salary=salary;
            }
            //define methods
            displayDetails(){
                document.write("<br> ***************************** ");
            document.write("<br>Employee ID     : "+this.id);
            document.write("<br>Employee Name   : "+this.name);
            this.salary =this.salary+(this.salary*.10);
            document.write("<br>Employee Salary : "+this.salary);

        }
    }

    //define objects
    var e1 = new Employee(101,"Abhiram",28900);
    var e2 = new Employee(102,"Rohit",26990);
    var e3 = new Employee(103,"yaswanth",12000);

    //Invoke methods of class
    e1.displayDetails();
    e3.displayDetails();
    e2.displayDetails();

    </script>
</body>
</html>
